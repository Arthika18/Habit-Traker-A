    function addHabit(name, frequency, time, date) {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${name}</td>
        <td>${frequency}</td>
        <td>${time}</td>
        <td>${date}</td>
        <td><button onclick="markAsDone(this)">Mark as Done</button></td>
        <td><button onclick="editHabit(this)">Edit</button></td>
        <td><button onclick="deleteHabit(this)">Delete</button></td>
      `;

      habitTable.appendChild(row);
    }

    
    function markAsDone(button) {
      const row = button.parentElement.parentElement;
      row.style.textDecoration = "line-through";
    }

    
    function editHabit(button) {
      const row = button.parentElement.parentElement;
      const cells = row.children;

      
      document.getElementById("habitName").value = cells[0].innerText;
      document.getElementById("habitFrequency").value = cells[1].innerText;
      document.getElementById("habitTime").value = cells[2].innerText;
      document.getElementById("habitDate").value = cells[3].innerText;

      
      row.remove();
    }

    
    function deleteHabit(button) {
      const row = button.parentElement.parentElement;
      row.remove();
    }
